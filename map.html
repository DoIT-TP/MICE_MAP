<!DOCTYPE html>
<html>

<head>
    <title>MICE-遊程</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqEBoy8tcL8KyNHwKSPPWmOZ3L7w1dWJg"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #container {
            display: flex;
            flex-direction: column;
        }

        #button-container {
            padding: 10px;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 75vh;
        }

        #tour-info {
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            display: none;
            flex-direction: column;
        }

        #tour-info h2 {
            margin: 0 0 10px 0;
            width: 100%;
        }

        #tour-info div {
            display: flex;
            align-items: center;
            margin-right: 15px;
            white-space: nowrap;
        }

        #tour-info a {
            margin: 0 5px;
        }

        button {
            margin: 3px;
            padding: 6px 12px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            #button-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            button {
                flex: 1 1 auto;
                min-width: 100px;
                margin: 5px;
            }

            #tour-info {
                flex-direction: column;
                align-items: flex-start;
            }

            #tour-info div {
                margin-bottom: 10px;
            }

            #container {
                height: auto;
            }

            #map {
                height: 50vh;
            }
        }
        .marker-label-black-border {
        text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }
</style>
</head>

<body>
    <div id="container">
        <div id="button-container">
            <button style="color: #FF0000"
                onclick="focusTour('濕地協會特色遊程- 百年古蹟文化城，剝皮寮懷舊之旅.csv','#FF0000', 'http://maps.google.com/mapfiles/ms/icons/red-dot.png', '百年古蹟文化城，剝皮寮懷舊之旅', 'https://www.travel.taipei/zh-tw/fun/tour/details/1286')">百年古蹟文化城，剝皮寮懷舊之旅</button>
            <button style="color: #008000"
                onclick="focusTour('濕地協會特色遊程- 水道水源地之旅(臺北水旅行).csv', '#008000', 'http://maps.google.com/mapfiles/ms/icons/green-dot.png', '水道水源地之旅(臺北水旅行)', 'https://www.travel.taipei/zh-tw/fun/tour/details/1288')">水道水源地之旅(臺北水旅行)</button>
            <button style="color: #0000FF"
                onclick="focusTour('濕地協會特色遊程- 走靜貓空，踏青一日遊.csv', '#0000FF', 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png', '走靜貓空，踏青一日遊', 'https://www.travel.taipei/zh-tw/fun/tour/details/1287')">走靜貓空，踏青一日遊</button>
            <button style="color: #FFA500"
                onclick="focusTour('濕地協會特色遊程- 穿越時光，探索台北城之旅.csv', '#FFA500', 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png', '穿越時光，探索台北城之旅', 'https://www.travel.taipei/zh-tw/fun/tour/details/1284')">穿越時光，探索台北城之旅</button>
            <button style="color: #FF00FF"
                onclick="focusTour('濕地協會特色遊程- 紓壓放鬆輕旅行.csv', '#FF00FF', 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png', '紓壓放鬆輕旅行', 'https://www.travel.taipei/zh-tw/fun/tour/details/1283')">紓壓放鬆輕旅行</button>
        </div>
        <div id="map"></div>
        <div id="tour-info"></div>
    </div>

    <script>
        let map;
        let markers = []; 
        let polylinePaths = []; 
        let infoWindows = []; 
        let districts = new Set();

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 25.0330, lng: 121.5654 },
                zoom: 12,
                styles: [
                    {
                        featureType: 'transit',
                        elementType: 'geometry',
                        stylers: [{ visibility: 'off' }]
                    }
                ]
            });
            loadAllTours();
        }

        function loadAllTours() {
            const tours = [
                { csvFile: '濕地協會特色遊程- 百年古蹟文化城，剝皮寮懷舊之旅.csv', color: '#FF0000', icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png' },
                { csvFile: '濕地協會特色遊程- 水道水源地之旅(臺北水旅行).csv', color: '#008000', icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png' },
                { csvFile: '濕地協會特色遊程- 走靜貓空，踏青一日遊.csv', color: '#0000FF', icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png' },
                { csvFile: '濕地協會特色遊程- 穿越時光，探索台北城之旅.csv', color: '#FFA500', icon: 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png' },
                { csvFile: '濕地協會特色遊程- 紓壓放鬆輕旅行.csv', color: '#FF00FF', icon: 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png' }
            ];

            tours.forEach(tour => {
                fetch('./csv/' + tour.csvFile)
                    .then(response => response.text())
                    .then(csvData => {
                        Papa.parse(csvData, {
                            header: true,
                            dynamicTyping: true,
                            complete: function (results) {
                                plotLocations(results.data, tour.color, tour.icon);
                            }
                        });
                    });
            });
        }

        function focusTour(csvFile, polylineColor, markerIcon, tourName, tourUrl) {
            document.getElementById('tour-info').style.display = 'flex';
            document.getElementById('tour-info').innerHTML = `<h2>${tourName} (路線顏色：<span style='color:${polylineColor}'>${getColorName(polylineColor)}</span>)</h2>`;
            districts.clear();
            fetch('./csv/' + csvFile)
                .then(response => response.text())
                .then(csvData => {
                    Papa.parse(csvData, {
                        header: true,
                        dynamicTyping: true,
                        complete: function (results) {
                            clearMap();
                            plotLocations(results.data, polylineColor, markerIcon, true);
                        }
                    });
                });
        }

        function getColorName(hexColor) {
            switch (hexColor) {
                case '#FF0000': return '紅色';
                case '#008000': return '綠色';
                case '#0000FF': return '藍色';
                case '#FFA500': return '黃色';
                case '#FF00FF': return '紫色';
                default: return '未知顏色';
            }
        }

        function plotLocations(data, polylineColor, markerIcon, setMapCenter = false) {
            data = data.filter(entry => entry && entry['景點名稱']);

            let polylineCoordinates = [];
            const geocoder = new google.maps.Geocoder();

            data.reduce((promise, location, index) => {
                return promise.then(() => {
                    return new Promise((resolve, reject) => {
                        let lat = location['Latitude'];
                        let lng = location['Longitude'];
                        let address = location['PlusCodes'] || location['地址'];
                        let id = location['編號'];
                        let spotName = location['景點名稱'];
                        let spotUrl = location['網址'];
                        let district = location['行政區'] || '';

                        if (district) districts.add(district);

                        if (lat && lng) {
                            const position = { lat: parseFloat(lat), lng: parseFloat(lng) };
                            addMarker(position, markerIcon, id, spotName, address, spotUrl, index, district);
                            polylineCoordinates.push(position);
                            resolve();
                        } else if (address) {
                            geocoder.geocode({ 'address': address }, function (results, status) {
                                if (status === 'OK') {
                                    const position = results[0].geometry.location;
                                    addMarker(position, markerIcon, id, spotName, address, spotUrl, index, district);
                                    polylineCoordinates.push(position);
                                } else {
                                    console.error(`Geocode failed for address: ${address}, status: ${status}`);
                                }
                                resolve();
                            });
                        } else {
                            addSpotToTourInfo(spotName, spotUrl, index, district);
                            resolve();
                        }
                    });
                });
            }, Promise.resolve()).then(() => {
                drawPolyline(polylineCoordinates, polylineColor);
                if (setMapCenter) {
                    setMapCenterFunction(polylineCoordinates);
                }
                addDistrictInfo();
            });
        }

        function addMarker(position, markerIcon, id, spotName, address, spotUrl, index, district) {
            const markerLabel = `${id}`;
            const marker = new google.maps.Marker({
                position: position,
                map: map,
                icon: markerIcon,
                title: `${id}: ${spotName}`,
                label: {
                    text: `${id}`,
                    color: "#FFFFFF",
                    fontSize: "18px",
                    fontWeight: "bold",
                    className: 'marker-label-black-border'
                }
            });

            if (index === 0 || index === 1) {
                const enlargedIcon = {
                    url: markerIcon,
                    scaledSize: new google.maps.Size(50, 50)
                };
                marker.setIcon(enlargedIcon);
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }

            markers.push(marker);

            let infoWindowContent = `<div><strong>${spotName}</strong><br>${address}<br>行政區：${district}</div>`;
            const infoWindow = new google.maps.InfoWindow({
                content: infoWindowContent
            });
            infoWindows.push(infoWindow);

            marker.addListener('click', () => {
                let mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
                window.open(mapsUrl, '_blank');
            });

            addSpotToTourInfo(spotName, spotUrl, index, district);
        }

        function addSpotToTourInfo(spotName, spotUrl, index, district) {
            let tourInfoDiv = document.getElementById('tour-info');
            let spotElement = document.createElement('div');
            spotElement.innerHTML = `<span>${index + 1}. </span><a href="${spotUrl}" target="_blank">${spotName}</a>`;
            if (index < tourInfoDiv.children.length - 1) {
                spotElement.innerHTML += ' <span>&#x279E;</span> ';
            }
            tourInfoDiv.appendChild(spotElement);
        }

        function addDistrictInfo() {
            let tourInfoDiv = document.getElementById('tour-info');
            let districtsArray = Array.from(districts);
            let districtInfo = document.createElement('div');
            districtInfo.innerHTML = `<strong>行政區：</strong> ${districtsArray.join('、')}`;
            tourInfoDiv.appendChild(districtInfo);
        }

        function drawPolyline(coordinates, color) {
            const polyline = new google.maps.Polyline({
                path: coordinates,
                geodesic: true,
                strokeColor: color,
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            polyline.setMap(map);
            polylinePaths.push(polyline);
        }

        function setMapCenterFunction(coordinates) {
            if (coordinates.length > 0) {
                map.setCenter(coordinates[0]);
                map.setZoom(14);
            }
        }

        function clearMap() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            polylinePaths.forEach(path => path.setMap(null));
            polylinePaths = [];

            infoWindows.forEach(infoWindow => infoWindow.close());
            infoWindows = [];
        }

        window.onload = initMap;
    </script>
</body>

</html>
