<!DOCTYPE html>
<html>

<head>
    <title>MICE-遊程</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqEBoy8tcL8KyNHwKSPPWmOZ3L7w1dWJg&language=en"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
        <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #container {
            display: flex;
            flex-direction: column;
        }

        #button-container {
            padding: 10px;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 75vh;
        }

        #tour-info {
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        #tour-info h2 {
            margin: 0 0 10px 0;
            width: 100%;
        }

        #tour-info div {
            display: flex;
            align-items: center;
            margin-right: 15px;
            white-space: nowrap;
        }

        #tour-info a {
            margin: 0 5px;
        }

        button {
            margin: 3px;
            padding: 6px 12px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            #button-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            button {
                flex: 1 1 auto;
                min-width: 100px;
                margin: 5px;
            }

            #tour-info {
                flex-direction: column;
                align-items: flex-start;
            }

            #tour-info div {
                margin-bottom: 10px;
            }

            #container {
                height: auto;
            }

            #map {
                height: 50vh;
            }
        }
        .marker-label-black-border {
        text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }
</style>
</head>

<body>
    <div id="container">
        <div id="button-container">
            <button
                onclick="loadTour('剝皮寮懷舊之旅_en.csv', '#FF0000', 'http://maps.google.com/mapfiles/ms/icons/red-dot.png', 'The Architectural Culture of Century-old Historic Sites')">The Architectural Culture of Century-old Historic Sites</button>
            <button
                onclick="loadTour('水道水源地之旅_en.csv', '#00FF00', 'http://maps.google.com/mapfiles/ms/icons/green-dot.png', 'The Story of Tap Water')">The Story of Tap Water</button>
            <button
                onclick="loadTour('踏青一日遊_en.csv', '#0000FF', 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png', 'Tranquil Maokong: A Day of Nature Walks')">Tranquil Maokong: A Day of Nature Walks</button>
            <button
                onclick="loadTour('穿越時光_en.csv', '#FFFF00', 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png', 'Passing Through the Time: An Exploration Journey of Taipei City')">Passing Through the Time: An Exploration Journey of Taipei City</button>
            <button
                onclick="loadTour('紓壓放鬆輕旅行_en.csv', '#FF00FF', 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png', 'A Relaxing Stress-Relief Getaway')">A Relaxing Stress-Relief Getaway</button>
        </div>
        <div id="map"></div>
        <div id="tour-info"></div>
    </div>

        <script>
        let map;
        let markers = []; 
        let polylinePaths = []; 
        let currentPolyline; 
        let infoWindows = []; 
        let hasSetMapCenter = false;
        let districts = new Set();

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 25.0330, lng: 121.5654 },
                zoom: 12
            });
        }

        function loadTour(csvFile, polylineColor, markerIcon, tourName, tourUrl) {
            clearMap();
            document.getElementById('tour-info').innerHTML = `<h2>${tourName} (Tour Color：<span style='color:${polylineColor}'>${getColorName(polylineColor)}</span>)</h2>`;
            hasSetMapCenter = false;
            districts.clear();
            fetch('./csv/' + csvFile)
                .then(response => response.text())
                .then(csvData => {
                    Papa.parse(csvData, {
                        header: true,
                        dynamicTyping: true,
                        complete: function (results) {
                            plotLocations(results.data, polylineColor, markerIcon);
                        }
                    });
                });
        }

        function getColorName(hexColor) {
            switch (hexColor) {
                case '#FF0000': return 'Red';
                case '#00FF00': return 'Green';
                case '#0000FF': return 'Blue';
                case '#FFFF00': return 'Yellow';
                case '#FF00FF': return 'Purple';
                default: return 'Null';
            }
        }

        function plotLocations(data, polylineColor, markerIcon) {
            data = data.filter(entry => entry && entry['景點名稱']);

            let polylineCoordinates = [];
            const geocoder = new google.maps.Geocoder();

            data.reduce((promise, location, index) => {
                return promise.then(() => {
                    return new Promise((resolve, reject) => {
                        let lat = location['Latitude'];
                        let lng = location['Longitude'];
                        let address = location['PlusCodes'] || location['地址'];
                        let id = location['編號'];
                        let spotName = location['景點名稱'];
                        let spotUrl = location['網址'];
                        let district = location['行政區'] || '';

                        if (district) districts.add(district);

                        if (lat && lng) {
                            const position = { lat: parseFloat(lat), lng: parseFloat(lng) };
                            addMarker(position, markerIcon, id, spotName, address, spotUrl, index, district);
                            polylineCoordinates.push(position);
                            resolve();
                        } else if (address) {
                            geocoder.geocode({ 'address': address }, function (results, status) {
                                if (status === 'OK') {
                                    const position = results[0].geometry.location;
                                    addMarker(position, markerIcon, id, spotName, address, spotUrl, index, district);
                                    polylineCoordinates.push(position);
                                } else {
                                    console.error(`Geocode failed for address: ${address}, status: ${status}`);
                                }
                                resolve();
                            });
                        } else {
                            addSpotToTourInfo(spotName, spotUrl, index, district);
                            resolve();
                        }
                    });
                });
            }, Promise.resolve()).then(() => {
                drawPolyline(polylineCoordinates, polylineColor);
                addDistrictInfo();
            });
        }

        function addMarker(position, markerIcon, id, spotName, address, spotUrl, index, district) {
            const markerLabel = `${id}`;
            const marker = new google.maps.Marker({
                position: position,
                map: map,
                icon: markerIcon,
                title: `${id}: ${spotName}`,
                label: {
                    text: `${id}`,
                    color: "#FFFFFF",
                    fontSize: "18px",
                    fontWeight: "bold",
                    className: 'marker-label-black-border'
                }
            });
            markers.push(marker);

            if (!hasSetMapCenter) {
                const enlargedIcon = {
                    url: markerIcon,
                    scaledSize: new google.maps.Size(50, 50)
                };
                marker.setIcon(enlargedIcon);
                marker.setAnimation(google.maps.Animation.BOUNCE);
                map.setCenter(position);
                map.setZoom(12);
                hasSetMapCenter = true;
            }

            let infoWindowContent = `<div><strong>${spotName}</strong><br>${address}<br>行政區：${district}</div>`;
            const infoWindow = new google.maps.InfoWindow({
                content: infoWindowContent
            });
            infoWindows.push(infoWindow);

            marker.addListener('click', () => {
                let mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
                window.open(mapsUrl, '_blank');
            });

            addSpotToTourInfo(spotName, spotUrl, index, district);
        }

        function addSpotToTourInfo(spotName, spotUrl, index, district) {
            let tourInfoDiv = document.getElementById('tour-info');
            let spotElement = document.createElement('div');
            spotElement.innerHTML = `<span>${index + 1}. </span><a href="${spotUrl}" target="_blank">${spotName}</a>`;
            if (index < tourInfoDiv.children.length - 1) {
                spotElement.innerHTML += ' <span>&#x279E;</span> ';
            }
            tourInfoDiv.appendChild(spotElement);
        }

        function addDistrictInfo() {
            let tourInfoDiv = document.getElementById('tour-info');
            let districtsArray = Array.from(districts);
            let districtInfo = document.createElement('div');
            districtInfo.innerHTML = `<strong>District：</strong> ${districtsArray.join('、')}`;
            tourInfoDiv.appendChild(districtInfo);
        }

        function drawPolyline(coordinates, color) {
            currentPolyline = new google.maps.Polyline({
                path: coordinates,
                geodesic: true,
                strokeColor: color,
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            currentPolyline.setMap(map);
            polylinePaths.push(currentPolyline);
        }

        function clearMap() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            polylinePaths.forEach(path => path.setMap(null));
            polylinePaths = [];

            infoWindows.forEach(infoWindow => infoWindow.close());
            infoWindows = [];
        }

        window.onload = initMap;
    </script>
</body>

</html>
