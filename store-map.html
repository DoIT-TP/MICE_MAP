<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICE-商家地圖</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqSUQnl7fZlPS1rWDwG2Focfig-lWIO9Q&libraries=places"></script>
    <style>
        /* 重置外邊距和內邊距 */
        html, body {
            margin: 0;
            padding: 0;
        }

        /* 容器 */
        #container {
            display: flex;
            flex-direction: column;
        }

        /* 地圖樣式 */
        #map {
            width: 100%;
            height: 60vh; /* 高度設定為視窗高度的 60% */
        }

        /* 控制項樣式 */
        #controls {
            padding: 10px;
        }

        select {
            margin: 5px;
            padding: 5px;
            font-size: 14px;
        }

        /* 連結樣式（可選） */
        #container > div:first-child {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <a href='https://doit-tp.github.io/MICE_MAP/map.html'>MICE-遊程</a>&nbsp<a href='https://doit-tp.github.io/MICE_MAP/bs-map.html'>MICE-商圈</a>
    </div>
    <select id="routeSelect">
        <option value="">請選擇旅遊路線</option>
        <option value="紓壓放鬆輕旅行">紓壓放鬆輕旅行</option>
        <option value="走靜貓空，踏青一日遊">走靜貓空，踏青一日遊</option>
        <option value="穿越時光，探索台北城之旅">穿越時光，探索台北城之旅</option>
        <option value="百年古蹟文化城，剝皮寮懷舊之旅">百年古蹟文化城，剝皮寮懷舊之旅</option>
        <option value="水道水源地之旅(臺北水旅行)">水道水源地之旅(臺北水旅行)</option>
    </select>
    <select id="districtSelect" disabled>
        <option value="">請先選擇旅遊路線</option>
    </select>
    <div id="map"></div>

    <script>
        let map;
        let directionsRenderer;
        let markers = [];
        let locationsData = {};

        // 初始化地圖
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 25.033964, lng: 121.564468 }, // 預設台北市中心
                zoom: 12,
            });
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        // 讀取 CSV 檔案
        async function loadLocationsData() {
            try {
                const response = await fetch('./csv/st.csv');
                const data = await response.text();
                const rows = data.split('\n');
                rows.forEach(row => {
                    const [category, spotName, address, imageUrl, markerColor] = row.split(',');
                    if (!locationsData[category]) {
                        locationsData[category] = [];
                    }
                    locationsData[category].push({ spotName, address, imageUrl, markerColor });
                });
                console.log('Locations Data Loaded:', locationsData);
            } catch (error) {
                console.error('Error loading locations data:', error);
            }
        }

        // 監聽路線選擇
        document.getElementById("routeSelect").addEventListener("change", function () {
            const districtSelect = document.getElementById("districtSelect");
            districtSelect.innerHTML = `<option value="">請先選擇商家</option>`;
            const selectedRoute = this.value;

            if (!selectedRoute) {
                districtSelect.disabled = true;
                return;
            }

            districtSelect.disabled = false; // 確保選項被啟用

            const districts = locationsData[selectedRoute];
            if (districts) {
                districts.forEach((district, index) => {
                    districtSelect.innerHTML += `<option value="${index}">${district.spotName}</option>`;
                });
            }
        });

        // 監聽商圈選擇
        document.getElementById("districtSelect").addEventListener("change", function () {
            const selectedRoute = document.getElementById("routeSelect").value;
            const selectedDistrictIndex = this.value;
            if (selectedRoute && selectedDistrictIndex !== "") {
                clearMarkers();  // 清除所有舊的標記
                const district = locationsData[selectedRoute][selectedDistrictIndex];
                geocodeAddress(district.address, district);
                displayDescription(district);
            }
        });

        // 使用地址進行地理編碼並繪製標記
        function geocodeAddress(address, location) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: address }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    const latLng = results[0].geometry.location;
                    map.setCenter(latLng);  // 設置地圖中心為該地址的位置
                    placeMarker(latLng, location);
                } else {
                    console.error('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        // 放置標記
        function placeMarker(latLng, location) {
            const marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: location.spotName,
                icon: `http://maps.google.com/mapfiles/ms/icons/${location.markerColor}-dot.png`
            });

            // 點擊標記後跳轉到 Google Maps
            google.maps.event.addListener(marker, 'click', function () {
                window.open(`https://www.google.com/maps?q=${latLng.lat()},${latLng.lng()}`, '_blank');
            });

            markers.push(marker);
        }

        // 清除標記
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // 顯示描述
        function displayDescription(district) {
            const descriptionContainer = document.getElementById('description');
            const imageHtml = district.imageUrl ? `<img src="${district.imageUrl}" alt="${district.spotName}" style="width: 100%; max-width: 300px;">` : '';
            if (!descriptionContainer) {
                const newDescriptionContainer = document.createElement('div');
                newDescriptionContainer.id = 'description';
                document.body.appendChild(newDescriptionContainer);
                newDescriptionContainer.innerHTML = `<h3>${district.spotName}</h3>${imageHtml}<p>地址: ${district.address}</p>`;
            } else {
                descriptionContainer.innerHTML = `<h3>${district.spotName}</h3>${imageHtml}<p>地址: ${district.address}</p>`;
            }
        }

        window.onload = function () {
            initMap();
            loadLocationsData(); // 加載外部 CSV
        };
    </script>
</body>
</html>
